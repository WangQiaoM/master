<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="jquery-pages.css"/>
<script type="text/javascript" src="jquery-pages.js"></script>

</head>

<body>
<div class="page-table-box" id="page2" style=" width:1000px; margin:0 auto; margin-top:100px;"></div>
<script type="text/javascript">
	$("#page2").page({
		total:1000, //总条数
		pageIndex:1, //当前页
		pageSize:15, //每页显示
		showInfo:true, //是否显示记录信息
		infoFormat: '总共{total}条记录,每页显示{size}条记录,共{count}页' //定义记录信息格式
	}).on("pageClicked", function (event, pageIndex) {
		//分页点击
		 alert(pageIndex);
		
	});
</script>

</body>
</html>
